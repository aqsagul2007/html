<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Select Box</title>
</head>
<body>
  <form action="Multiple Select Box.html"method="get">
    <h1>Select your favourite cricketer?</h1>
    <select name="instruments"size="4"multiple="multiple">
      <option value="Babar Azam"selected="selected">Babar Azam </option>
      <option value="Imad Waseem">Imad waseem</option>
      <option value="Muhammad Amir">Muhammad Amir</option>
      <option value="Imam ul Haq"selected="selected">Imam ul Haq</option>
    </select>
  </form>
</body>
</html>
