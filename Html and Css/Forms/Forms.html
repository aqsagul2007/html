<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="Forms.html"method="get">
    <fieldset>
      <legend>
        Your Details:
      </legend>
      <label>
        Name:
        <input type="text"name="name"size="40"mexlength="100"/>
      </label>
      <br/>
      <label>
        Father Name:
        <input type="text"name="Father name"size="40"mexlength="100"/>
      </label>
      <br/>
      <label>
        Age:
        <input type="text"name="Age"size="40"mexlength="100"/>
      </label>
      <br/>
      <label>
        Email:
        <input type="text"name="Email"size="40"mexlength="100"/>
      </label>
      <br/>
      <label>
        Phone Number:
        <input type="text"name="Phone Number"size="40"mexlength="100"/>
      </label>
      <br/>
      <label>
        Home Address:
        <input type="text"name="Home address"size="40"mexlength="100"/>
      </label>
      <br/>
      <label>
        Male:
      <input type="checkbox"name="Male"size="40"mexlength="100"/>
      Female:
      <input type="checkbox"name="Female"size="40"mexlength="100"
    </fieldset>
    <br/>
    <fieldset>
      <legend>
        Your Review:
      </legend>
      <p>
      <label for="hear-about">
        How did you hear about us?
      </label>
      <select name="referrer" id-"hear-about">
        <option value="google">Google</option>
        <option value="Friend">Friend</option>
        <option value="Other">Other</option>
      </select>
      </p>
      <p>
        would you visit again?
        <br/>
        <label>
          <input type="radio"name="rating"value="Yes"/>
          Yes
        </label>
        <label>
          <input type="radio"name="rating"value="No"/>
          No
        </label>
        <label>
          <input type="radio"name="rating"value="maybe"/>
          Maybe
        </label>
      </p>
      <p>
        <label for="comments">
          Comments:
        </label>
        <br/>
        <textarea rows="5"col="40"id="comments">
       </textarea>
      </p>
      <label>
        <input type="checkbox"name="subscribe"checked="checked"/>
        Sign me up for email updates
      </label>
      <br/>
      <label for="user name">Last Date</label>
      <input type="date"name="Last"/>
      <input type="submit" value="Submit review" />
    </fieldset>
  </form>
</body>
</html>
