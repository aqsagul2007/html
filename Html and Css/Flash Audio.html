<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Audio</title>
</head>
<body>
  <h1>My First Audio</h1>
  <audio height="500px" controls>
   <source src="maula-ya-salli-wa-sallim.mp3"type="audio/mp3">
  </audio>
  <h2>Autoplay Tag</h2>
    <audio height="500px" controls autoplay>
      <source src="maula-ya-salli-wa-sallim.mp3"type="audio/mp3">
    </audio>
    <h2>Muted Tag</h2>
    <audio height="500px" controls muted>
      <source src="maula-ya-salli-wa-sallim.mp3"type="audio/mp3">
    </audio>
    <h2>Loop Tag</h2>
    <audio height="500px" controls loop>
      <source src="maula-ya-salli-wa-sallim.mp3"type="audio/mp3">
    </audio>
    <h2>Preload Tag</h2>
    <audio height="500px" controls preload="metadata">
      <source src="maula-ya-salli-wa-sallim.mp3"type="audio/mp3">
    </audio>
</body>
</html>
