<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Heading</title>
</head>
<body>
  <table>
    <tr>
      <th></th>
      <th scope="col">Saturday</th>
      <th scope="col">Sunday</th>
    </tr>
    <tr>
      <th scope="row">Academy:</th>
      <td>1200</td>
      <td>1000</td>
    </tr>
    <tr>
    <th scope="row">School:</th>
    <td>2000</td>
    <td>1000</td>
    </tr>
  </table>
</body>
</html>
