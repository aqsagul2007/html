<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table row and coloumn</title>
</head>
<body>
 <table>
   <tr>
     <th></th>
     <th scope="col">May</th>
     <th scope="col">June</th>
     </tr>
     <tr>
       <th scope="row">Tickets sold</th>
       <td>3000</td>
       <td>5000<td>
        </tr>
        <tr>
          <th scope="row">Total sales</th>
          <td>4000</td>
          <td>6000</td>
        </tr>
 </table>
</body>
</html>
